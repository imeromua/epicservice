[pytest]
# Pytest configuration

pythonpath = .
testpaths = tests

# Async settings
asyncio_mode = auto

# Output
addopts = 
    -v
    --tb=short
    --strict-markers
    --disable-warnings
    --cov=.
    --cov-report=term-missing
    --cov-report=html
    --cov-report=xml

# Coverage settings
[coverage:run]
omit = 
    tests/*
    venv/*
    */migrations/*
    */alembic/*
    conftest.py

[coverage:report]
exclude_lines =
    pragma: no cover
    def __repr__
    raise AssertionError
    raise NotImplementedError
    if __name__ == .__main__.:
    if TYPE_CHECKING:
