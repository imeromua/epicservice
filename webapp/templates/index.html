<!DOCTYPE html>
<html lang="uk">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>EpicService</title>
    <script src="https://telegram.org/js/telegram-web-app.js"></script>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }
        
        body {
            font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, Helvetica, Arial, sans-serif;
            background: var(--tg-theme-bg-color, #ffffff);
            color: var(--tg-theme-text-color, #000000);
            padding: 16px;
            padding-bottom: 80px;
        }
        
        .header {
            margin-bottom: 20px;
        }
        
        h1 {
            color: var(--tg-theme-button-color, #0088cc);
            font-size: 24px;
            margin-bottom: 8px;
        }
        
        .search-box {
            position: relative;
            margin-bottom: 20px;
        }
        
        .search-input {
            width: 100%;
            padding: 12px 16px;
            border: 2px solid var(--tg-theme-button-color, #0088cc);
            border-radius: 12px;
            font-size: 16px;
            background: var(--tg-theme-bg-color, #ffffff);
            color: var(--tg-theme-text-color, #000000);
        }
        
        .search-input:focus {
            outline: none;
            border-color: var(--tg-theme-link-color, #0088cc);
        }
        
        .tabs {
            display: flex;
            gap: 8px;
            margin-bottom: 16px;
            border-bottom: 1px solid var(--tg-theme-hint-color, #999999);
        }
        
        .tab {
            padding: 12px 20px;
            background: none;
            border: none;
            color: var(--tg-theme-hint-color, #999999);
            cursor: pointer;
            font-size: 16px;
            border-bottom: 2px solid transparent;
            transition: all 0.3s;
        }
        
        .tab.active {
            color: var(--tg-theme-button-color, #0088cc);
            border-bottom-color: var(--tg-theme-button-color, #0088cc);
        }
        
        .content {
            display: none;
        }
        
        .content.active {
            display: block;
        }
        
        .product-card {
            background: var(--tg-theme-secondary-bg-color, #f0f0f0);
            border-radius: 12px;
            padding: 16px;
            margin-bottom: 12px;
            cursor: pointer;
            transition: transform 0.2s;
        }
        
        .product-card:active {
            transform: scale(0.98);
        }
        
        .product-article {
            font-weight: bold;
            color: var(--tg-theme-button-color, #0088cc);
            margin-bottom: 4px;
        }
        
        .product-name {
            font-size: 14px;
            margin-bottom: 8px;
            color: var(--tg-theme-text-color, #000000);
        }
        
        .product-info {
            display: flex;
            justify-content: space-between;
            font-size: 13px;
            color: var(--tg-theme-hint-color, #999999);
        }
        
        .product-price {
            font-weight: bold;
            color: var(--tg-theme-button-color, #0088cc);
        }
        
        .list-item {
            background: var(--tg-theme-secondary-bg-color, #f0f0f0);
            border-radius: 12px;
            padding: 16px;
            margin-bottom: 12px;
            cursor: pointer;
            transition: transform 0.2s;
        }
        
        .list-item:active {
            transform: scale(0.98);
        }
        
        .list-header {
            display: flex;
            justify-content: space-between;
            margin-bottom: 8px;
        }
        
        .action-buttons {
            display: flex;
            gap: 8px;
            margin-bottom: 16px;
        }
        
        .save-btn {
            flex: 1;
            padding: 12px;
            background: #34c759;
            color: white;
            border: none;
            border-radius: 12px;
            font-size: 14px;
            font-weight: bold;
            cursor: pointer;
        }
        
        .clear-btn {
            flex: 1;
            padding: 12px;
            background: #ff3b30;
            color: white;
            border: none;
            border-radius: 12px;
            font-size: 14px;
            font-weight: bold;
            cursor: pointer;
        }
        
        .empty-state {
            text-align: center;
            padding: 40px 20px;
            color: var(--tg-theme-hint-color, #999999);
        }
        
        .empty-icon {
            font-size: 48px;
            margin-bottom: 16px;
        }
        
        .loader {
            text-align: center;
            padding: 20px;
            color: var(--tg-theme-hint-color, #999999);
        }
        
        .total-box {
            position: fixed;
            bottom: 0;
            left: 0;
            right: 0;
            background: var(--tg-theme-bg-color, #ffffff);
            border-top: 1px solid var(--tg-theme-hint-color, #999999);
            padding: 16px;
            display: flex;
            justify-content: space-between;
            align-items: center;
        }
        
        .total-text {
            font-size: 18px;
            font-weight: bold;
        }
        
        .modal {
            display: none;
            position: fixed;
            top: 0;
            left: 0;
            right: 0;
            bottom: 0;
            background: rgba(0, 0, 0, 0.5);
            z-index: 1000;
            align-items: center;
            justify-content: center;
        }
        
        .modal.active {
            display: flex;
        }
        
        .modal-content {
            background: var(--tg-theme-bg-color, #ffffff);
            border-radius: 16px;
            padding: 24px;
            max-width: 90%;
            max-height: 80%;
            overflow-y: auto;
        }
        
        .quantity-selector {
            display: flex;
            align-items: center;
            gap: 16px;
            margin: 20px 0;
            justify-content: center;
        }
        
        .qty-btn {
            width: 40px;
            height: 40px;
            border-radius: 50%;
            border: 2px solid var(--tg-theme-button-color, #0088cc);
            background: var(--tg-theme-button-color, #0088cc);
            color: white;
            font-size: 20px;
            cursor: pointer;
            display: flex;
            align-items: center;
            justify-content: center;
        }
        
        .qty-display {
            font-size: 24px;
            font-weight: bold;
            min-width: 60px;
            text-align: center;
        }
        
        .quick-actions {
            display: flex;
            gap: 8px;
            margin-bottom: 16px;
        }
        
        .quick-btn {
            flex: 1;
            padding: 12px;
            background: var(--tg-theme-secondary-bg-color, #f0f0f0);
            color: var(--tg-theme-text-color, #000000);
            border: 2px solid var(--tg-theme-button-color, #0088cc);
            border-radius: 8px;
            font-size: 14px;
            cursor: pointer;
            transition: all 0.2s;
        }
        
        .quick-btn:active {
            transform: scale(0.95);
            background: var(--tg-theme-button-color, #0088cc);
            color: white;
        }
        
        .add-btn {
            width: 100%;
            padding: 16px;
            background: var(--tg-theme-button-color, #0088cc);
            color: var(--tg-theme-button-text-color, #ffffff);
            border: none;
            border-radius: 12px;
            font-size: 16px;
            font-weight: bold;
            cursor: pointer;
            margin-top: 16px;
        }
        
        .delete-btn {
            background: #ff3b30;
        }
        
        .custom-input {
            width: 100%;
            padding: 12px;
            border: 2px solid var(--tg-theme-button-color, #0088cc);
            border-radius: 8px;
            font-size: 18px;
            text-align: center;
            margin: 16px 0;
            background: var(--tg-theme-bg-color, #ffffff);
            color: var(--tg-theme-text-color, #000000);
        }
    </style>
</head>
<body>
    <div class="header">
        <h1>üì¶ EpicService</h1>
        <p id="userInfo">–ó–∞–≤–∞–Ω—Ç–∞–∂–µ–Ω–Ω—è...</p>
    </div>

    <div class="tabs">
        <button class="tab active" onclick="switchTab('search')">üîç –ü–æ—à—É–∫</button>
        <button class="tab" onclick="switchTab('list')">üìã –ú—ñ–π —Å–ø–∏—Å–æ–∫</button>
    </div>

    <!-- –ü–æ—à—É–∫ -->
    <div id="searchTab" class="content active">
        <div class="search-box">
            <input type="text" id="searchInput" class="search-input" placeholder="–í–≤–µ–¥—ñ—Ç—å –∞—Ä—Ç–∏–∫—É–ª –∞–±–æ –Ω–∞–∑–≤—É...">
        </div>
        <div id="searchResults"></div>
    </div>

    <!-- –ú—ñ–π —Å–ø–∏—Å–æ–∫ -->
    <div id="listTab" class="content">
        <div id="listContent"></div>
    </div>

    <!-- –ú–æ–¥–∞–ª—å–Ω–µ –≤—ñ–∫–Ω–æ –¥–æ–¥–∞–≤–∞–Ω–Ω—è -->
    <div id="addModal" class="modal">
        <div class="modal-content">
            <h2 id="modalTitle"></h2>
            <p id="modalPrice"></p>
            <p id="modalAvailable"></p>
            
            <div class="quick-actions">
                <button class="quick-btn" onclick="addAllAvailable()">‚ûï –î–æ–¥–∞—Ç–∏ –≤—Å–µ</button>
                <button class="quick-btn" onclick="showCustomInput()">üî¢ –Ü–Ω—à–∞ –∫—ñ–ª—å–∫—ñ—Å—Ç—å</button>
            </div>
            
            <div id="customInputBox" style="display: none;">
                <input type="number" id="customQtyInput" class="custom-input" 
                       placeholder="–í–≤–µ–¥—ñ—Ç—å –∫—ñ–ª—å–∫—ñ—Å—Ç—å" min="1">
                <button class="add-btn" onclick="applyCustomQty()">‚úÖ –ü—ñ–¥—Ç–≤–µ—Ä–¥–∏—Ç–∏</button>
            </div>
            
            <div id="normalSelector">
                <div class="quantity-selector">
                    <button class="qty-btn" onclick="changeQty(-1)">‚àí</button>
                    <div class="qty-display" id="qtyDisplay">1</div>
                    <button class="qty-btn" onclick="changeQty(1)">+</button>
                </div>
                
                <button class="add-btn" onclick="confirmAdd()">üõçÔ∏è –î–æ–¥–∞—Ç–∏ –¥–æ —Å–ø–∏—Å–∫—É</button>
            </div>
            
            <button class="add-btn" style="background: #999; margin-top: 8px;" onclick="closeModal()">–°–∫–∞—Å—É–≤–∞—Ç–∏</button>
        </div>
    </div>

    <!-- –ú–æ–¥–∞–ª—å–Ω–µ –≤—ñ–∫–Ω–æ —Ä–µ–¥–∞–≥—É–≤–∞–Ω–Ω—è -->
    <div id="editModal" class="modal">
        <div class="modal-content">
            <h2 id="editModalTitle"></h2>
            <p id="editModalPrice"></p>
            
            <div class="quantity-selector">
                <button class="qty-btn" onclick="changeEditQty(-1)">‚àí</button>
                <div class="qty-display" id="editQtyDisplay">1</div>
                <button class="qty-btn" onclick="changeEditQty(1)">+</button>
            </div>
            
            <button class="add-btn" onclick="confirmUpdate()">‚úÖ –ó–±–µ—Ä–µ–≥—Ç–∏</button>
            <button class="add-btn delete-btn" onclick="confirmDelete()">üóëÔ∏è –í–∏–¥–∞–ª–∏—Ç–∏</button>
            <button class="add-btn" style="background: #999; margin-top: 8px;" onclick="closeEditModal()">–°–∫–∞—Å—É–≤–∞—Ç–∏</button>
        </div>
    </div>

    <!-- –ü—ñ–¥—Å—É–º–æ–∫ -->
    <div class="total-box" id="totalBox" style="display: none;">
        <div class="total-text">–í—Å—å–æ–≥–æ: <span id="totalSum">0</span> –≥—Ä–Ω</div>
        <div style="font-size: 14px; color: var(--tg-theme-hint-color, #999999);">
            <span id="totalItems">0</span> —Ç–æ–≤–∞—Ä—ñ–≤
        </div>
    </div>

    <script>
        const tg = window.Telegram.WebApp;
        tg.expand();
        
        const userId = tg.initDataUnsafe?.user?.id || 0;
        let currentQuantity = 1;
        let editQuantity = 1;
        let selectedProduct = null;
        let editingItem = null;
        let searchTimeout = null;
        
        // –í—ñ–¥–æ–±—Ä–∞–∂–µ–Ω–Ω—è —ñ–Ω—Ñ–æ –ø—Ä–æ –∫–æ—Ä–∏—Å—Ç—É–≤–∞—á–∞
        document.getElementById('userInfo').textContent = 
            userId ? `–ö–æ—Ä–∏—Å—Ç—É–≤–∞—á: ${tg.initDataUnsafe.user.first_name}` : '–¢–µ—Å—Ç–æ–≤–∏–π —Ä–µ–∂–∏–º';
        
        // –ü–µ—Ä–µ–º–∏–∫–∞–Ω–Ω—è —Ç–∞–±—ñ–≤
        function switchTab(tab) {
            document.querySelectorAll('.tab').forEach(t => t.classList.remove('active'));
            document.querySelectorAll('.content').forEach(c => c.classList.remove('active'));
            
            if (tab === 'search') {
                document.querySelector('.tab:nth-child(1)').classList.add('active');
                document.getElementById('searchTab').classList.add('active');
            } else {
                document.querySelector('.tab:nth-child(2)').classList.add('active');
                document.getElementById('listTab').classList.add('active');
                loadList();
            }
        }
        
        // –ü–æ—à—É–∫ –∑ –∑–∞—Ç—Ä–∏–º–∫–æ—é
        document.getElementById('searchInput').addEventListener('input', (e) => {
            clearTimeout(searchTimeout);
            const query = e.target.value.trim();
            
            if (query.length < 2) {
                document.getElementById('searchResults').innerHTML = '';
                return;
            }
            
            searchTimeout = setTimeout(() => search(query), 500);
        });
        
        async function search(query) {
            const results = document.getElementById('searchResults');
            results.innerHTML = '<div class="loader">üîç –ü–æ—à—É–∫...</div>';
            
            try {
                const response = await fetch('/api/search', {
                    method: 'POST',
                    headers: {'Content-Type': 'application/json'},
                    body: JSON.stringify({query, user_id: userId})
                });
                
                const data = await response.json();
                
                if (!data.products || data.products.length === 0) {
                    results.innerHTML = '<div class="empty-state"><div class="empty-icon">üîç</div>–ù—ñ—á–æ–≥–æ –Ω–µ –∑–Ω–∞–π–¥–µ–Ω–æ</div>';
                    return;
                }
                
                results.innerHTML = data.products.map(p => `
                    <div class="product-card" onclick='openAddModal(${JSON.stringify(p)})'>
                        <div class="product-article">${p.article}</div>
                        <div class="product-name">${p.name}</div>
                        <div class="product-info">
                            <span>üìç –í—ñ–¥–¥—ñ–ª: ${p.department}</span>
                            <span class="product-price">${p.price.toFixed(2)} –≥—Ä–Ω</span>
                        </div>
                        <div class="product-info">
                            <span>‚úÖ –î–æ—Å—Ç—É–ø–Ω–æ: ${p.available} —à—Ç.</span>
                        </div>
                    </div>
                `).join('');
                
            } catch (error) {
                results.innerHTML = '<div class="empty-state"><div class="empty-icon">‚ùå</div>–ü–æ–º–∏–ª–∫–∞ –ø–æ—à—É–∫—É</div>';
                tg.showAlert('–ü–æ–º–∏–ª–∫–∞: ' + error.message);
            }
        }
        
        function openAddModal(product) {
            selectedProduct = product;
            currentQuantity = 1;
            
            document.getElementById('modalTitle').textContent = product.article;
            document.getElementById('modalPrice').textContent = `–¶—ñ–Ω–∞: ${product.price.toFixed(2)} –≥—Ä–Ω`;
            document.getElementById('modalAvailable').textContent = `–î–æ—Å—Ç—É–ø–Ω–æ: ${product.available} —à—Ç.`;
            document.getElementById('qtyDisplay').textContent = currentQuantity;
            
            document.getElementById('customInputBox').style.display = 'none';
            document.getElementById('normalSelector').style.display = 'block';
            document.getElementById('customQtyInput').value = '';
            
            document.getElementById('addModal').classList.add('active');
        }
        
        function closeModal() {
            document.getElementById('addModal').classList.remove('active');
        }
        
        function changeQty(delta) {
            currentQuantity = Math.max(1, Math.min(selectedProduct.available, currentQuantity + delta));
            document.getElementById('qtyDisplay').textContent = currentQuantity;
        }
        
        function addAllAvailable() {
            currentQuantity = selectedProduct.available;
            document.getElementById('qtyDisplay').textContent = currentQuantity;
            tg.HapticFeedback.notificationOccurred('success');
        }
        
        function showCustomInput() {
            document.getElementById('customInputBox').style.display = 'block';
            document.getElementById('normalSelector').style.display = 'none';
            document.getElementById('customQtyInput').focus();
        }
        
        function applyCustomQty() {
            const input = document.getElementById('customQtyInput');
            const value = parseInt(input.value);
            
            if (isNaN(value) || value < 1) {
                tg.showAlert('‚ùå –í–≤–µ–¥—ñ—Ç—å –∫–æ—Ä–µ–∫—Ç–Ω–µ —á–∏—Å–ª–æ');
                return;
            }
            
            if (value > selectedProduct.available) {
                tg.showAlert(`‚ö†Ô∏è –ú–∞–∫—Å–∏–º—É–º –¥–æ—Å—Ç—É–ø–Ω–æ: ${selectedProduct.available} —à—Ç.`);
                return;
            }
            
            currentQuantity = value;
            document.getElementById('qtyDisplay').textContent = currentQuantity;
            document.getElementById('customInputBox').style.display = 'none';
            document.getElementById('normalSelector').style.display = 'block';
            tg.HapticFeedback.notificationOccurred('success');
        }
        
        async function confirmAdd() {
            try {
                const response = await fetch('/api/add', {
                    method: 'POST',
                    headers: {'Content-Type': 'application/json'},
                    body: JSON.stringify({
                        user_id: userId,
                        product_id: selectedProduct.id,
                        quantity: currentQuantity
                    })
                });
                
                const data = await response.json();
                
                if (data.success) {
                    tg.showAlert(`‚úÖ ${data.message}`);
                    closeModal();
                    loadList();
                } else {
                    tg.showAlert('‚ùå ' + data.message);
                }
            } catch (error) {
                tg.showAlert('‚ùå –ü–æ–º–∏–ª–∫–∞: ' + error.message);
            }
        }
        
        // –†–µ–¥–∞–≥—É–≤–∞–Ω–Ω—è —Å–ø–∏—Å–∫—É
        function openEditModal(item) {
            editingItem = item;
            editQuantity = item.quantity;
            
            document.getElementById('editModalTitle').textContent = item.article;
            document.getElementById('editModalPrice').textContent = `–¶—ñ–Ω–∞: ${item.price.toFixed(2)} –≥—Ä–Ω`;
            document.getElementById('editQtyDisplay').textContent = editQuantity;
            
            document.getElementById('editModal').classList.add('active');
        }
        
        function closeEditModal() {
            document.getElementById('editModal').classList.remove('active');
        }
        
        function changeEditQty(delta) {
            editQuantity = Math.max(1, editQuantity + delta);
            document.getElementById('editQtyDisplay').textContent = editQuantity;
        }
        
        async function confirmUpdate() {
            try {
                const response = await fetch('/api/update', {
                    method: 'POST',
                    headers: {'Content-Type': 'application/json'},
                    body: JSON.stringify({
                        user_id: userId,
                        product_id: editingItem.product_id,
                        quantity: editQuantity
                    })
                });
                
                const data = await response.json();
                
                if (data.success) {
                    tg.showAlert(`‚úÖ ${data.message}`);
                    closeEditModal();
                    loadList();
                } else {
                    tg.showAlert('‚ùå ' + data.message);
                }
            } catch (error) {
                tg.showAlert('‚ùå –ü–æ–º–∏–ª–∫–∞: ' + error.message);
            }
        }
        
        async function confirmDelete() {
            if (!confirm('–í–∏–¥–∞–ª–∏—Ç–∏ —Ç–æ–≤–∞—Ä –∑—ñ —Å–ø–∏—Å–∫—É?')) return;
            
            try {
                const response = await fetch('/api/delete', {
                    method: 'POST',
                    headers: {'Content-Type': 'application/json'},
                    body: JSON.stringify({
                        user_id: userId,
                        product_id: editingItem.product_id
                    })
                });
                
                const data = await response.json();
                
                if (data.success) {
                    tg.showAlert(`‚úÖ ${data.message}`);
                    closeEditModal();
                    loadList();
                } else {
                    tg.showAlert('‚ùå ' + data.message);
                }
            } catch (error) {
                tg.showAlert('‚ùå –ü–æ–º–∏–ª–∫–∞: ' + error.message);
            }
        }
        
        async function saveList() {
            try {
                const response = await fetch(`/api/save/${userId}`, {
                    method: 'POST'
                });
                
                const data = await response.json();
                
                if (data.success) {
                    tg.showAlert(`‚úÖ ${data.message}`);
                    // –Ø–∫—â–æ —Å–ø–∏—Å–æ–∫ –±—É–≤ –æ—á–∏—â–µ–Ω–∏–π –Ω–∞ —Å–µ—Ä–≤–µ—Ä—ñ, –æ–Ω–æ–≤–ª—é—î–º–æ UI
                    if (data.cleared) {
                        loadList();
                    }
                } else {
                    tg.showAlert('‚ùå ' + data.message);
                }
            } catch (error) {
                tg.showAlert('‚ùå –ü–æ–º–∏–ª–∫–∞: ' + error.message);
            }
        }
        
        async function clearList() {
            if (!confirm('–û—á–∏—Å—Ç–∏—Ç–∏ –≤–µ—Å—å —Å–ø–∏—Å–æ–∫?')) return;
            
            try {
                const response = await fetch(`/api/clear/${userId}`, {
                    method: 'POST'
                });
                
                const data = await response.json();
                
                if (data.success) {
                    tg.showAlert(`‚úÖ ${data.message}`);
                    loadList();
                } else {
                    tg.showAlert('‚ùå ' + data.message);
                }
            } catch (error) {
                tg.showAlert('‚ùå –ü–æ–º–∏–ª–∫–∞: ' + error.message);
            }
        }
        
        async function loadList() {
            const content = document.getElementById('listContent');
            content.innerHTML = '<div class="loader">‚è≥ –ó–∞–≤–∞–Ω—Ç–∞–∂–µ–Ω–Ω—è...</div>';
            
            try {
                const response = await fetch(`/api/list/${userId}`);
                const data = await response.json();
                
                if (!data.items || data.items.length === 0) {
                    content.innerHTML = '<div class="empty-state"><div class="empty-icon">üì¶</div>–°–ø–∏—Å–æ–∫ –ø–æ—Ä–æ–∂–Ω—ñ–π</div>';
                    document.getElementById('totalBox').style.display = 'none';
                    return;
                }
                
                let html = '<div class="action-buttons">';
                html += '<button class="save-btn" onclick="saveList()">üíæ –ó–±–µ—Ä–µ–≥—Ç–∏ —Å–ø–∏—Å–æ–∫</button>';
                html += '<button class="clear-btn" onclick="clearList()">üóëÔ∏è –û—á–∏—Å—Ç–∏—Ç–∏</button>';
                html += '</div>';
                
                html += data.items.map(item => `
                    <div class="list-item" onclick='openEditModal(${JSON.stringify(item)})'>

                            ${item.quantity} —à—Ç. √ó ${item.price.toFixed(2)} –≥—Ä–Ω
                        </div>
                    </div>
                `).join('');
                
                content.innerHTML = html;
                
                document.getElementById('totalSum').textContent = data.total.toFixed(2);
                document.getElementById('totalItems').textContent = data.count;
                document.getElementById('totalBox').style.display = 'flex';

            }
