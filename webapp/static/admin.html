<!DOCTYPE html>
<html lang="uk">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>EpicService - –ê–¥–º—ñ–Ω-–ø–∞–Ω–µ–ª—å</title>
    <script src="https://telegram.org/js/telegram-web-app.js"></script>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, sans-serif;
            background: var(--tg-theme-bg-color, #f5f5f5);
            color: var(--tg-theme-text-color, #000);
            padding: 16px;
            padding-bottom: 80px;
        }

        .header {
            margin-bottom: 24px;
        }

        h1 {
            font-size: 24px;
            font-weight: 600;
            margin-bottom: 8px;
        }

        .stats-grid {
            display: grid;
            grid-template-columns: repeat(2, 1fr);
            gap: 12px;
            margin-bottom: 24px;
        }

        .stat-card {
            background: var(--tg-theme-secondary-bg-color, #fff);
            border-radius: 12px;
            padding: 16px;
            cursor: pointer;
            transition: transform 0.2s, box-shadow 0.2s;
            box-shadow: 0 2px 8px rgba(0,0,0,0.05);
        }

        .stat-card:active {
            transform: scale(0.98);
        }

        .stat-card .label {
            font-size: 12px;
            opacity: 0.6;
            margin-bottom: 8px;
        }

        .stat-card .value {
            font-size: 24px;
            font-weight: 600;
        }

        .section {
            background: var(--tg-theme-secondary-bg-color, #fff);
            border-radius: 12px;
            padding: 16px;
            margin-bottom: 16px;
        }

        .section-title {
            font-size: 18px;
            font-weight: 600;
            margin-bottom: 16px;
        }

        .btn {
            width: 100%;
            padding: 14px;
            border: none;
            border-radius: 8px;
            font-size: 16px;
            font-weight: 500;
            cursor: pointer;
            margin-bottom: 12px;
            transition: opacity 0.2s;
        }

        .btn:active {
            opacity: 0.7;
        }

        .btn-primary {
            background: var(--tg-theme-button-color, #0088cc);
            color: var(--tg-theme-button-text-color, #fff);
        }

        .btn-secondary {
            background: var(--tg-theme-secondary-bg-color, #e5e5e5);
            color: var(--tg-theme-text-color, #000);
        }

        .user-list {
            max-height: 400px;
            overflow-y: auto;
        }

        .user-item {
            display: flex;
            justify-content: space-between;
            align-items: center;
            padding: 12px;
            border-bottom: 1px solid rgba(0,0,0,0.05);
        }

        .user-item:last-child {
            border-bottom: none;
        }

        .user-info {
            flex: 1;
        }

        .user-id {
            font-weight: 500;
            margin-bottom: 4px;
        }

        .user-meta {
            font-size: 12px;
            opacity: 0.6;
        }

        .user-actions {
            display: flex;
            gap: 8px;
        }

        .btn-small {
            padding: 6px 12px;
            font-size: 12px;
            border: none;
            border-radius: 6px;
            cursor: pointer;
            background: var(--tg-theme-button-color, #0088cc);
            color: var(--tg-theme-button-text-color, #fff);
        }

        .loading {
            text-align: center;
            padding: 20px;
            opacity: 0.6;
        }

        .hidden {
            display: none;
        }

        input[type="file"] {
            display: none;
        }

        .file-upload-btn {
            display: block;
            width: 100%;
            padding: 14px;
            border: 2px dashed var(--tg-theme-button-color, #0088cc);
            border-radius: 8px;
            text-align: center;
            cursor: pointer;
            margin-bottom: 12px;
            color: var(--tg-theme-button-color, #0088cc);
        }

        .checkbox-container {
            display: flex;
            align-items: center;
            gap: 8px;
            margin-bottom: 12px;
        }

        .modal {
            position: fixed;
            top: 0;
            left: 0;
            right: 0;
            bottom: 0;
            background: rgba(0,0,0,0.5);
            display: flex;
            align-items: center;
            justify-content: center;
            padding: 16px;
            z-index: 1000;
        }

        .modal-content {
            background: var(--tg-theme-bg-color, #fff);
            border-radius: 12px;
            padding: 20px;
            max-width: 400px;
            width: 100%;
            max-height: 80vh;
            overflow-y: auto;
        }

        .modal-title {
            font-size: 20px;
            font-weight: 600;
            margin-bottom: 16px;
        }

        .modal-close {
            float: right;
            font-size: 24px;
            cursor: pointer;
            opacity: 0.6;
        }

        .dept-item {
            display: flex;
            justify-content: space-between;
            padding: 8px 0;
            border-bottom: 1px solid rgba(0,0,0,0.05);
        }

        .dept-item:last-child {
            border-bottom: none;
        }
    </style>
</head>
<body>
    <div class="header">
        <h1>üõ† –ê–¥–º—ñ–Ω-–ø–∞–Ω–µ–ª—å</h1>
    </div>

    <div class="stats-grid">
        <div class="stat-card" id="totalUsers">
            <div class="label">–ö–æ—Ä–∏—Å—Ç—É–≤–∞—á—ñ–≤</div>
            <div class="value" id="totalUsersValue">-</div>
        </div>
        <div class="stat-card" id="activeUsers">
            <div class="label">–ê–∫—Ç–∏–≤–Ω–∏—Ö</div>
            <div class="value" id="activeUsersValue">-</div>
        </div>
        <div class="stat-card" id="totalProducts">
            <div class="label">–¢–æ–≤–∞—Ä—ñ–≤</div>
            <div class="value" id="totalProductsValue">-</div>
        </div>
        <div class="stat-card" id="reservedSum">
            <div class="label">–ó–∞—Ä–µ–∑–µ—Ä–≤–æ–≤–∞–Ω–æ</div>
            <div class="value" id="reservedSumValue">-</div>
        </div>
    </div>

    <div class="section">
        <div class="section-title">üìä –ó–≤—ñ—Ç–∏</div>
        <button class="btn btn-primary" onclick="showSummaryReport()">üìÑ –ó–≤–µ–¥–µ–Ω–∏–π –∑–≤—ñ—Ç</button>
        <button class="btn btn-secondary" onclick="downloadStockReport()">üì• –ó–≤—ñ—Ç –ø—Ä–æ –∑–∞–ª–∏—à–∫–∏ (Excel)</button>
    </div>

    <div class="section">
        <div class="section-title">üì¶ –Ü–º–ø–æ—Ä—Ç —Ç–æ–≤–∞—Ä—ñ–≤</div>
        <label for="fileInput" class="file-upload-btn">
            üìÇ –û–±—Ä–∞—Ç–∏ Excel —Ñ–∞–π–ª
        </label>
        <input type="file" id="fileInput" accept=".xlsx,.xls">
        <div class="checkbox-container">
            <input type="checkbox" id="notifyUsers">
            <label for="notifyUsers">–ü–æ–≤—ñ–¥–æ–º–∏—Ç–∏ –∫–æ—Ä–∏—Å—Ç—É–≤–∞—á—ñ–≤</label>
        </div>
        <button class="btn btn-primary" onclick="uploadFile()">üöÄ –ó–∞–≤–∞–Ω—Ç–∞–∂–∏—Ç–∏</button>
    </div>

    <div class="section hidden" id="activeUsersSection">
        <div class="section-title">üë• –ê–∫—Ç–∏–≤–Ω—ñ –∫–æ—Ä–∏—Å—Ç—É–≤–∞—á—ñ</div>
        <div class="user-list" id="activeUsersList"></div>
    </div>

    <div class="modal hidden" id="summaryModal">
        <div class="modal-content">
            <span class="modal-close" onclick="closeSummaryModal()">&times;</span>
            <div class="modal-title">üìÑ –ó–≤–µ–¥–µ–Ω–∏–π –∑–≤—ñ—Ç</div>
            <div id="summaryContent"></div>
        </div>
    </div>

    <script>
        const tg = window.Telegram.WebApp;
        tg.expand();
        const userId = tg.initDataUnsafe.user?.id || 1962821395;

        // –ó–∞–≤–∞–Ω—Ç–∞–∂–µ–Ω–Ω—è —Å—Ç–∞—Ç–∏—Å—Ç–∏–∫–∏
        async function loadStatistics() {
            try {
                const response = await fetch(`/api/admin/statistics?user_id=${userId}`);
                const data = await response.json();
                
                document.getElementById('totalUsersValue').textContent = data.total_users;
                document.getElementById('activeUsersValue').textContent = data.active_users;
                document.getElementById('totalProductsValue').textContent = data.total_products;
                document.getElementById('reservedSumValue').textContent = 
                    (data.total_reserved_sum || 0).toLocaleString('uk-UA', {minimumFractionDigits: 2}) + ' ‚Ç¥';
            } catch (error) {
                console.error('Error loading statistics:', error);
            }
        }

        // –ó–∞–≤–∞–Ω—Ç–∞–∂–µ–Ω–Ω—è –∞–∫—Ç–∏–≤–Ω–∏—Ö –∫–æ—Ä–∏—Å—Ç—É–≤–∞—á—ñ–≤
        async function loadActiveUsers() {
            try {
                const response = await fetch(`/api/admin/users/active?user_id=${userId}`);
                const data = await response.json();
                
                const section = document.getElementById('activeUsersSection');
                const list = document.getElementById('activeUsersList');
                
                if (data.users && data.users.length > 0) {
                    section.classList.remove('hidden');
                    list.innerHTML = data.users.map(user => `
                        <div class="user-item">
                            <div class="user-info">
                                <div class="user-id">–ö–æ—Ä–∏—Å—Ç—É–≤–∞—á ${user.user_id}</div>
                                <div class="user-meta">–í—ñ–¥–¥—ñ–ª: ${user.department || '?'} | –¢–æ–≤–∞—Ä—ñ–≤: ${user.items_count} | –°—É–º–∞: ${user.total_sum.toFixed(2)} ‚Ç¥</div>
                            </div>
                            <div class="user-actions">
                                <button class="btn-small" onclick="forceSave(${user.user_id})">üíæ –ó–±–µ—Ä–µ–≥—Ç–∏</button>
                            </div>
                        </div>
                    `).join('');
                } else {
                    section.classList.add('hidden');
                }
            } catch (error) {
                console.error('Error loading active users:', error);
            }
        }

        // –ü—Ä–∏–º—É—Å–æ–≤–µ –∑–±–µ—Ä–µ–∂–µ–Ω–Ω—è
        async function forceSave(targetUserId) {
            try {
                tg.showPopup({
                    message: '–ó–±–µ—Ä—ñ–≥–∞—é —Å–ø–∏—Å–æ–∫...'
                });
                
                const response = await fetch(`/api/admin/force-save/${targetUserId}`, {
                    method: 'POST',
                    headers: {'Content-Type': 'application/json'},
                    body: JSON.stringify({user_id: userId})
                });
                
                const data = await response.json();
                
                if (data.success) {
                    tg.showAlert('‚úÖ –°–ø–∏—Å–æ–∫ —É—Å–ø—ñ—à–Ω–æ –∑–±–µ—Ä–µ–∂–µ–Ω–æ!');
                    await loadActiveUsers();
                    await loadStatistics();
                } else {
                    tg.showAlert('‚ùå ' + (data.message || '–ü–æ–º–∏–ª–∫–∞ –∑–±–µ—Ä–µ–∂–µ–Ω–Ω—è'));
                }
            } catch (error) {
                console.error('Error force saving:', error);
                tg.showAlert('‚ùå –ü–æ–º–∏–ª–∫–∞ –∑–±–µ—Ä–µ–∂–µ–Ω–Ω—è');
            }
        }

        // –ü–æ–∫–∞–∑–∞—Ç–∏ –∑–≤–µ–¥–µ–Ω–∏–π –∑–≤—ñ—Ç
        async function showSummaryReport() {
            try {
                const response = await fetch(`/api/admin/summary?user_id=${userId}`);
                const data = await response.json();
                
                if (data.success) {
                    let html = `
                        <div style="margin-bottom: 20px;">
                            <strong>–ö—ñ–ª—å–∫—ñ—Å—Ç—å –∞—Ä—Ç–∏–∫—É–ª—ñ–≤:</strong> ${data.total_count} —à—Ç.<br>
                            <strong>–ó–∞–≥–∞–ª—å–Ω–∞ —Å—É–º–∞ –∑–±–æ—Ä—É:</strong> ${data.total_sum.toLocaleString('uk-UA', {minimumFractionDigits: 2})} –≥—Ä–Ω
                        </div>
                        <div style="margin-bottom: 12px;"><strong>üì¶ –ê–∫—Ç—É–∞–ª—å–Ω–∞ –∫—ñ–ª—å–∫—ñ—Å—Ç—å –∞—Ä—Ç–∏–∫—É–ª—ñ–≤ –ø–æ –≤—ñ–¥–¥—ñ–ª–∞—Ö:</strong></div>
                    `;
                    
                    data.departments.forEach(dept => {
                        html += `
                            <div class="dept-item">
                                <span>–í—ñ–¥–¥—ñ–ª ${dept.department_id}:</span>
                                <span><strong>${dept.count}</strong> –∞—Ä—Ç. | ${dept.total_sum.toLocaleString('uk-UA', {minimumFractionDigits: 2})} –≥—Ä–Ω</span>
                            </div>
                        `;
                    });
                    
                    document.getElementById('summaryContent').innerHTML = html;
                    document.getElementById('summaryModal').classList.remove('hidden');
                } else {
                    tg.showAlert('‚ùå –ù–µ–º–∞—î –¥–∞–Ω–∏—Ö –¥–ª—è –∑–≤—ñ—Ç—É');
                }
            } catch (error) {
                console.error('Error loading summary:', error);
                tg.showAlert('‚ùå –ü–æ–º–∏–ª–∫–∞ –∑–∞–≤–∞–Ω—Ç–∞–∂–µ–Ω–Ω—è');
            }
        }

        function closeSummaryModal() {
            document.getElementById('summaryModal').classList.add('hidden');
        }

        // –°–∫–∞—á–∞—Ç–∏ Excel –∑–≤—ñ—Ç
        function downloadStockReport() {
            window.location.href = `/api/admin/export/stock?user_id=${userId}`;
        }

        // –ó–∞–≤–∞–Ω—Ç–∞–∂–µ–Ω–Ω—è —Ñ–∞–π–ª—É
        document.getElementById('fileInput').addEventListener('change', function(e) {
            if (e.target.files.length > 0) {
                document.querySelector('.file-upload-btn').textContent = `‚úÖ ${e.target.files[0].name}`;
            }
        });

        async function uploadFile() {
            const fileInput = document.getElementById('fileInput');
            const notifyUsers = document.getElementById('notifyUsers').checked;
            
            if (!fileInput.files || fileInput.files.length === 0) {
                tg.showAlert('‚ö†Ô∏è –û–±–µ—Ä—ñ—Ç—å —Ñ–∞–π–ª');
                return;
            }
            
            const formData = new FormData();
            formData.append('file', fileInput.files[0]);
            
            try {
                tg.showPopup({message: '–ó–∞–≤–∞–Ω—Ç–∞–∂—É—é —Ñ–∞–π–ª...'});
                
                const response = await fetch(`/api/admin/import?user_id=${userId}&notify_users=${notifyUsers}`, {
                    method: 'POST',
                    body: formData
                });
                
                const data = await response.json();
                
                if (data.success) {
                    let message = `‚úÖ –Ü–º–ø–æ—Ä—Ç –∑–∞–≤–µ—Ä—à–µ–Ω–æ!\n\n` +
                        `–î–æ–¥–∞–Ω–æ: ${data.added}\n` +
                        `–û–Ω–æ–≤–ª–µ–Ω–æ: ${data.updated}\n` +
                        `–î–µ–∞–∫—Ç–∏–≤–æ–≤–∞–Ω–æ: ${data.deactivated}\n` +
                        `–í—Å—å–æ–≥–æ –≤ –ë–î: ${data.total_in_db}`;
                    
                    tg.showAlert(message);
                    fileInput.value = '';
                    document.querySelector('.file-upload-btn').textContent = 'üìÇ –û–±—Ä–∞—Ç–∏ Excel —Ñ–∞–π–ª';
                    await loadStatistics();
                } else {
                    tg.showAlert('‚ùå ' + (data.error || '–ü–æ–º–∏–ª–∫–∞ —ñ–º–ø–æ—Ä—Ç—É'));
                }
            } catch (error) {
                console.error('Error uploading file:', error);
                tg.showAlert('‚ùå –ü–æ–º–∏–ª–∫–∞ –∑–∞–≤–∞–Ω—Ç–∞–∂–µ–Ω–Ω—è');
            }
        }

        // –û–±—Ä–æ–±–Ω–∏–∫–∏ –∫–ª—ñ–∫—ñ–≤ –Ω–∞ –ø–ª–∏—Ç–∫–∏
        document.getElementById('totalUsers').addEventListener('click', async () => {
            try {
                const response = await fetch(`/api/admin/users?user_id=${userId}`);
                const data = await response.json();
                if (data.users) {
                    tg.showAlert(`–í—Å—å–æ–≥–æ –∫–æ—Ä–∏—Å—Ç—É–≤–∞—á—ñ–≤: ${data.count}\n\nID: ${data.users.slice(0, 10).join(', ')}${data.users.length > 10 ? '...' : ''}`);
                }
            } catch (error) {
                console.error(error);
            }
        });

        document.getElementById('activeUsers').addEventListener('click', () => {
            document.getElementById('activeUsersSection').scrollIntoView({behavior: 'smooth'});
        });

        document.getElementById('totalProducts').addEventListener('click', () => {
            showSummaryReport();
        });

        document.getElementById('reservedSum').addEventListener('click', () => {
            document.getElementById('activeUsersSection').scrollIntoView({behavior: 'smooth'});
        });

        // –Ü–Ω—ñ—Ü—ñ–∞–ª—ñ–∑–∞—Ü—ñ—è
        loadStatistics();
        loadActiveUsers();
        setInterval(() => {
            loadStatistics();
            loadActiveUsers();
        }, 30000); // –û–Ω–æ–≤–ª—é–≤–∞—Ç–∏ –∫–æ–∂–Ω—ñ 30 —Å–µ–∫—É–Ω–¥
    </script>
</body>
</html>
